<div class="d-flex justify-content-center">
    <div class="card">
        <img [src]="product?.img" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product?.name }}</h5>
          <p class="card-text">Price: ${{ product?.price }}</p>
          <p class="card-text">Quantity: {{ product?.quantity }}</p>
        </div>
      </div>
</div>
<div class="mt-3 d-flex justify-content-center">
  <button class="btn btn-primary" (click)="back()">Back</button>
</div>
<div class="d-flex justify-content-center  mt-4 cent">
  <button class="btn btn-success" (click)="prev()">Prev</button>
  <button class="btn btn-warning" (click)="next()">Next</button>
  
</div>
